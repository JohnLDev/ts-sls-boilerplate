# This is a basic workflow to help you get started with Actions

name: DEV

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Typecheck + Lint + Test Coverage
        uses: ./node_modules/@serverless/common/devops/github-actions/validate

      - name: AWS Configure credentials
        uses: ./node_modules/@serverless/common/devops/github-actions/aws
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET }}
      
      - name: Migrate Sequelize
        uses: ./node_modules/@serverless/common/devops/github-actions/migrate-sequelize
        with:
          db-name: template-serverless

      - name: Serverless Deploy
        uses: ./node_modules/@serverless/common/devops/github-actions/serverless-deploy
        with:
          stage: dev